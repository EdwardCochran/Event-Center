    <!-- Main Content -->
    <main class="site-main">
        <h1>Contact Us</h1> 
        <p>Have a question or comment? Send us a message!</p>

        <form action="/action_page.php" method="POST">
            <label for="name">First and Last Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message here" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
